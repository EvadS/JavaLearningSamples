<div ng-controller="ProfileController">
    <div class="page-header">
        <h1>
            {{'updateProfile'|translate}}
        </h1>
    </div>

    <div class="form form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3" for="displayName">{{'displayName'|translate}}</label>
            <div class="col-md-6">
                <input class="form-control" id="displayName"
                       ng-model="data.name" ng-required="true"/>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-md-3" for="email">{{'email'|translate}}</label>
            <div class="col-md-6">
                <input id="email" type="email" class="form-control"
                       ng-model="data.email" ng-required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-6">
                <button type="button" ng-click="updateProfile()" class="btn btn-primary btn-lg">
                    {{'save'|translate}}
                </button>
                <button type="button" ng-click="cancel()" class="btn btn-default btn-lg">
                    {{'cancel'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
