plugins {
    id 'java'
}

group 'gr.sample2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/java']
        }
        resources {
            srcDirs = ['src/resources']
        }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}



