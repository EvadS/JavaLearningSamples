plugins {
    id 'java'
}

repositories {
    jcenter()
}

group 'postgres-console.sample'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'hello.Program'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir(dir: 'libs')//, name: 'Local libs'
}


jar {
    baseName = 'name'
    version =  '1.0'
    manifest.attributes("Main-Class": mainClassName)

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
sourceSets {
    main.java.srcDirs += 'src/main/java'
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'

    //compile name: 'ojdbc8'
    compile files('lib/ojdbc8.jar')
    compile files('lib/mssql-jdbc-7.0.0.jre8.jar')

    compile 'log4j:log4j:1.2.17'
    testCompile 'junit:junit:4.11'
    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
    testCompile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.1.0.jre8'
// https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc

}
